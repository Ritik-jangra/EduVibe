<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduVibe - Contact Us (Moving Stars)</title>
  <style>
    /* ðŸŒŒ Dark Sky + Moving Stars Background */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    canvas#starfield {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* ðŸŒ‘ Glassmorphism Contact Card */
    .contact-container {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(20px);
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      width: 420px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .contact-container:hover {
      transform: scale(1.02);
      transition: 0.3s ease;
    }

    h2 {
        color: #0ff;
      font-size: 28px;
      margin-bottom: 20px;
      /* text-shadow: 0 0 10px #00ffff; */
    }

    /* Form Fields */
    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      outline: none;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
      transition: 0.3s ease;
    }

    input:focus, textarea:focus {
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
      border: 1px solid #00ffff;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    .form-group label {
      position: absolute;
      top: 14px;
      left: 12px;
      color: #ccc;
      font-size: 14px;
      pointer-events: none;
      transition: 0.3s ease;
    }

    input:focus + label,
    input:not(:placeholder-shown) + label,
    textarea:focus + label,
    textarea:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      font-size: 12px;
      color: #00ffff;
      background: rgba(0, 0, 0, 0.6);
      padding: 0 4px;
      border-radius: 4px;
    }

    button {
      width: 100%;
      background: linear-gradient(45deg, #00ffff, #ff00ff);
      color: #000;
      font-weight: bold;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      padding: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.9);
    }

    #response-message {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    #response-message.show {
      opacity: 1;
    }

    .shake {
      animation: shake 0.3s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25%, 75% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
    }

    @media (max-width: 768px) {
      .contact-container {
        width: 90%;
        padding: 25px;
      }

      h2 { font-size: 24px; }
    }

    @media (max-width: 480px) {
      h2 { font-size: 20px; }
      input, textarea { font-size: 14px; padding: 10px; }
      button { font-size: 16px; padding: 10px; }
    }
  </style>
</head>
<body>

  <!-- âœ¨ Moving Stars Canvas -->
  <canvas id="starfield"></canvas>

  <div class="contact-container">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <div class="form-group">
        <input type="text" id="name" placeholder=" " required>
        <label for="name">Your Name</label>
      </div>
      <div class="form-group">
        <input type="email" id="email" placeholder=" " required>
        <label for="email">Your Email</label>
      </div>
      <div class="form-group">
        <textarea id="message" placeholder=" " required></textarea>
        <label for="message">Your Message</label>
      </div>
      <button type="submit">Send Message</button>
    </form>
    <p id="response-message"></p>
  </div>

  <!-- ðŸ’« Star Animation Script -->
  <script>
    const canvas = document.getElementById("starfield");
    const ctx = canvas.getContext("2d");

    let stars = [];
    const numStars = 200;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        speed: Math.random() * 0.5 + 0.1
      });
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(animateStars);
    }

    animateStars();
  </script>

  <script>
    document.getElementById("contact-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();
      const responseMessage = document.getElementById("response-message");

      if (!name || !email || !message) {
        responseMessage.style.color = "red";
        responseMessage.textContent = "âš ï¸ Please fill out all fields.";
        responseMessage.classList.add("show");
        document.querySelector(".contact-container").classList.add("shake");
        setTimeout(() => {
          document.querySelector(".contact-container").classList.remove("shake");
        }, 500);
        return;
      }

      responseMessage.style.color = "#00ff99";
      responseMessage.textContent = "âœ… Your message has been sent!";
      responseMessage.classList.add("show");
      setTimeout(() => {
        document.getElementById("contact-form").reset();
        responseMessage.classList.remove("show");
      }, 3000);
    });
  </script>
</body>
</html>
