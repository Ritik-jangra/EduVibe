<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduVibe Leaderboard</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* General Styles */
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: white;
    text-align: center;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}

/* Leaderboard Button */
.leaderboard-btn {
    background: linear-gradient(90deg, #ff8a00, #e52e71);
    border: none;
    padding: 15px 30px;
    font-size: 18px;
    font-weight: bold;
    color: white;
    cursor: pointer;
    border-radius: 30px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    transition: transform 0.2s, box-shadow 0.3s;
}

.leaderboard-btn:hover {
    transform: scale(1.1);
    box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.5);
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: white;
    color: black;
    padding: 20px;
    border-radius: 10px;
    width: 50%;
    text-align: center;
    box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
    transform: scale(0);
    transition: transform 0.3s ease-in-out;
}

.modal-content h2 {
    color: #2575fc;
}

/* Close Button */
.close-btn {
    font-size: 24px;
    color: #ff4c4c;
    cursor: pointer;
    position: absolute;
    right: 20px;
    top: 20px;
}

/* Table */
table {
    width: 100%;
    margin-top: 10px;
    border-collapse: collapse;
}

th, td {
    padding: 10px;
    border-bottom: 2px solid #ddd;
}

th {
    background: #6a11cb;
    color: white;
}

/* Open Animation */
.modal.show .modal-content {
    transform: scale(1);
}

    </style>
</head>
<body>

    <!-- Leaderboard Button -->
    <button id="leaderboardBtn" class="leaderboard-btn">
        <i class="fas fa-trophy"></i> View Leaderboard
    </button>

    <!-- Leaderboard Modal -->
    <div id="leaderboardModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>üèÜ Top Performers</h2>
            <table>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Points</th>
                </tr>
                <tr>
                    <td>ü•á 1</td>
                    <td>Aryan Gupta</td>
                    <td>9820</td>
                </tr>
                <tr>
                    <td>ü•à 2</td>
                    <td>Ritika Sharma</td>
                    <td>9450</td>
                </tr>
                <tr>
                    <td>ü•â 3</td>
                    <td>Vivek Kumar</td>
                    <td>9100</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Sneha Roy</td>
                    <td>8750</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Rahul Mehta</td>
                    <td>8500</td>
                </tr>
            </table>
        </div>
    </div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
    const leaderboardBtn = document.getElementById("leaderboardBtn");
    const leaderboardModal = document.getElementById("leaderboardModal");
    const closeBtn = document.querySelector(".close-btn");

    // Open leaderboard modal
    leaderboardBtn.addEventListener("click", function() {
        leaderboardModal.style.display = "flex";
        setTimeout(() => leaderboardModal.classList.add("show"), 10);
    });

    // Close leaderboard modal
    closeBtn.addEventListener("click", function() {
        leaderboardModal.classList.remove("show");
        setTimeout(() => leaderboardModal.style.display = "none", 300);
    });

    // Close modal when clicking outside content
    window.addEventListener("click", function(event) {
        if (event.target === leaderboardModal) {
            leaderboardModal.classList.remove("show");
            setTimeout(() => leaderboardModal.style.display = "none", 300);
        }
    });
});

</script>
</body>
</html>
